<body>

       email='1040255945@qq.com'<br>
       date='2016/05/11'

    <input type="button" value="匹配邮箱" id="b">
    <input type="button" value="高级匹配" id="c">

        phone='17715779864';

            time=date.replace(/(\d+)\/(\d+)\/(\d+)/g,'$1-$2');
            alert(time);
        }
    </script>

</html>
