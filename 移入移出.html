<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            font-fanily:微软雅黑;
        }
    </style>
</head>
<body>
    <h3 id="1">000000</h3>
    <h3 id="2">111111</h3>
    <h3 id="3">222222</h3>
    <h3 id="4">333333</h3>
    <h3 id="5">444444</h3>
    <h3 id="6">555555</h3>
    <script>
        for(i=1;i<7;i++){
            document.getElementById(i).onmouseenter=function(){
                this.style.background='green';
            }
            document.getElementById(i).onmouseleave=function(){
                this.style.background='white';
            }
        }
    </script>
</body>
</html>
