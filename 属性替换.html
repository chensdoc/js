<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="image/01.jpg" alt="" id="pid" width="500px"><br>
    <input type="button" value="我是按钮" id="bid">
    <input type="button" value="我是按钮11" id="cid">
    <script>
        imgObj=document.getElementById('pid');
        bObj=document.getElementById('bid');
        i=0;
        bObj.onclick=function() {
            switch(++i%3){
                case 0:
                    imgObj.src='image/01.jpg';
                    break;
                case 1:
                    imgObj.src='image/02.jpg';
                    break;
                case 2:
                    imgObj.src='image/03.jpg';
                    break;
            }
            document.title=i;
            if(i==3){
                i=0;
            }
        }
        document.getElementById('cid').onclick=function() {
            alert(".....");
        }
    </script>
</body>
</html>
