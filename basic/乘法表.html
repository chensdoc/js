<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script language="JavaScript">

        for(var i=1;i<10;i++){
            for(var j=i;j<10;j++){
                document.write(i+"x"+j+"="+i*j +" ")
            }
            document.write("<br>")
        }


            for(i=1;i<=9;i++){
                for(j=1;j<=i;j++){
                    document.write(i+"x"+j+"="+i*j +" ");
                }document.write("<br/>")
            }


</script>
</body>
</html>
