<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>linux</h3>
    <p>11111111111111111111111111111111111111111111111</p>
    <h3>linux</h3>
    <p>11111111111111111111111111111111111111111111111</p>
    <h3>linux</h3>
    <p>11111111111111111111111111111111111111111111111</p>
    <h3>linux</h3>
    <p>11111111111111111111111111111111111111111111111</p>
    <script>
        hObj=document.getElementsByTagName("h3");
        pObj=document.getElementsByTagName("p");
        for(i=0;i<hObj.length;i++){
            hObj[i].setAttribute('line',i);
            hObj[i].setAttribute('num',0);
            pObj[i].id=i;
            hObj[i].onclick=function() {
                line=this.getAttribute('line');
                num=this.getAttribute("num");
                if(num++%2){
                    document.getElementById(line).style.display='none';
                }else{
                    document.getElementById(line).style.display='block';
                }
                this.setAttribute("num",num);
            }
        }
    </script>
</body>
</html>
