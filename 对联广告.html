<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js\jquery.js"></script>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        img{
            width: 100px;
            height: 200px;
        }
        .left{
            float: left;
            position:fixed;
            left:0px;
            top:300px;
            display:none;
        }
        .right{
            float:right;
            position:fixed;
            right:0px;
            top:300px;
            display:none;
        }
    </style>
    <script>
        $(function(){
            $(window).scroll(
                function(){
                    var offset=$("body,html").scrollTop();
                    if(offset>=900){
                        $("img").show(1000);
                    }else{
                        $("img").hide(1000);
                    }
                }
            );
        });
    </script>
</head>
<body>
<img src="image/01.jpg" alt="" class="left">
<img src="image/02.jpg" alt="" class="right">
