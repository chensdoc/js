<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for(i=1;i<10;i++){
            document.write('<h3>');
            for(j=1;j<=i;j++){
                document.write(j+'*'+i+'='+j*i+' ');
            }
            document.write('</h3>');
        }
    </script>
</body>
</html>
